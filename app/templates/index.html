<!DOCTYPE html>
<html>
<head>
    <title>RAG Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="upload-container">
            <input type="file" id="file-upload" multiple>
            <button onclick="uploadFiles()">Upload Documents</button>
        </div>
        <div id="chat-messages"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    
    <script>
        async function uploadFiles() {
            const fileInput = document.getElementById('file-upload');
            const files = fileInput.files;
            
            for (let file of files) {
                const formData = new FormData();
                formData.append('file', file);
                
                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    
                    if (response.ok) {
                        displayMessage('bot', `File ${file.name} uploaded and processed successfully`);
                    } else {
                        displayMessage('bot', `Error processing ${file.name}: ${data.error}`);
                    }
                } catch (error) {
                    displayMessage('bot', `Error uploading ${file.name}: ${error}`);
                }
            }
            
            fileInput.value = '';
        }

        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value;
            if (!message) return;
            
            displayMessage('user', message);
            input.value = '';
            
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({message: message})
            })
            .then(response => response.json())
            .then(data => {
                displayMessage('bot', data.response);
            });
        }
        
        function displayMessage(sender, message) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
